<html lang="es" data-theme="light">
<head>

</head>
<body>

    <label class="switch">

      <span class="slider">

  <div class="page-container">

      <a href="index.html" class="button-link-styled">Ir a la página de inicio</a>

  </div>
  <script src="theme.js"></script>
