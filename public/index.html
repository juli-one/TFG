<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - VertiTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider">
        <span class="theme-icon" id="themeIcon">☀️</span>
      </span>
    </label>
  </div>

  <div class="page-container">
    <div class="card">
      <h1>Bienvenido a VertiTrack</h1>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button id="loginBtn" class="full-width">Iniciar Sesión</button>
      <button id="registerBtn" class="full-width">Registrarse</button>
      <p id="message" class="error-message-style"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>
</html>
